<div class="container w-50 mt-5 text-center">
  <div class="text-center m-3 text-white display-1">
      Words limit: {{ limit }}
  </div>

<input
min="1"
max="50"
value= "{{ limit }}"
 type="range" 
 class="slider form-control-range"
 (change)="handleSlideChange($event.target.value)"
/>

<button class="btn btn-info" (click)="generate()">Get words</button>

<div class="card card-body" *ngIf="words">
    <p >{{words}}</p>
</div>


</div>
